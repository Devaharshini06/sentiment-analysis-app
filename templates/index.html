
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="bg"></div>
<nav class="navbar navbar-light bg-light shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="/">Sentiment Analyzer</a>
</nav>

<div class="container my-5">
    <div class="card p-4 shadow-lg" style="background-color: {{ bg_color | default('#ffffff', true) }};">
        <form method="POST">
            <textarea class="form-control mb-3" name="text" rows="4" placeholder="Type something...">{{ text or '' }}</textarea>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Analyze</button>
                <button class="btn btn-secondary" type="reset" onclick="document.querySelector('textarea').value=''">Clear</button>
            </div>
        </form>

        {% if sentiment %}
        <div class="result mt-4 text-center">
            <h4>Sentiment: <strong>{{ sentiment }}</strong> {{ emoji }}</h4>
            <p class="text-muted">Polarity score: <strong>{{ polarity }}</strong></p>
            <p class="lead">{{ message }}</p>
            <hr>
            <h5>Sentiment Chart</h5>
            <img src="{{ url_for('static', filename='img/' + chart) }}" class="img-fluid mb-3" width="250">
            <h5>Word Cloud</h5>
            <img src="{{ url_for('static', filename='img/' + wordcloud) }}" class="img-fluid" width="100%">
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
